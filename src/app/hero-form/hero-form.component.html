<div class="conteiner">
<div [hidden]="submitted">
<h2>Foumulario de Heroes</h2>
<form (ngSubmit)="onSubmit" #heroForm="ngForm">  

<div class="form-group">
    <label for="name">Nombre del Heroe</label><br>
    <input type="text" class="form-control" id="name" required 
    [(ngModel)]="model.name" name="name"
    #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Requiere un Nombre
    </div><br>

</div> 

<div class="form-group">
    <label for="alterEgo">Apodo</label><br>
    <input type="text" class="form-control"  id="alterEgo" required 
    [(ngModel)]="model.alterEgo" name="alterEgo">   
    <br>
</div> 

<div class="form-group">
    <label for="power">Poder de heroe</label><br>
        <select class="form-control" id="power" required
        [(ngModel)]="model.power" name="power"
        #power="ngModel">
        <option *ngFor="let pow of poderes" [value]="pow">{{pow}}</option>
    </select>
    <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
           Requiere poder 
    </div>
</div>


<br>
<button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">submit</button>
<button type="button" class="btn btn-default" (click)="newHero();
heroForm.reset()">Nuevo heroe</button>

<br>
<br>
</form> 
</div>


<div [hidden]="!submitted">

    <h2>Usted envi√≥ lo siguiente:</h2>
    <div class="row">
        <div class="col-xs-3">Nombre</div>
        <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Apodo</div>
        <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Poder</div>
        <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <button type="button" class="btn btn.primary" 
    (click)="submitted=false">Editar</button>
</div>

</div>
